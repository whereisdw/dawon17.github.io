<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/weather.css" />
    <link rel="stylesheet" href="css/fortune.css" />
    <link rel="stylesheet" href="css/icon.css" />
    <link rel="stylesheet" href="css/todo.css" />
    <script
      src="https://kit.fontawesome.com/993a5e6ee8.js"
      crossorigin="anonymous"
    ></script>
    <title>HiYENA's project</title>
  </head>
  <body>
    <div class="clock">00:00:00</div>
    <div class="greetings">
      <form class="hidden" id="login-form">
        <p id="nameTitle">TELL ME YOUR NAME</p>
        <input
          required
          type="text"
          placeholder="Write your name"
          class="nameInput"
          onfocus="this.placeholder=''"
          onblur="this.placeholder='Write your name'"
        />
      </form>
      <h1 id="greeting" class="hidden"></h1>

      <div id="weather">
        <img class="weather_icon" />
        <span class="current_temp"></span>
      </div>
    </div>

    <div class="todo">
      <span class="todoTitle">What do you need to do?</span>
      <form class="todo-form">
        <input
          type="text"
          placeholder="Add Todo"
          required
          class="todoInput"
          onfocus="this.placeholder=''"
          onblur="this.placeholder='Add Todo'"
        />
      </form>
      <ul id="todolist"></ul>
    </div>
    <div class="footer">
      <div id="fortune">
        <span class="fortune_title">Fortune cookie</span>
        <span class="fortune_quote"> </span>
      </div>
      <div class="icons">
        <a href="https://www.instagram.com/hiyena_creative/" target="_blank">
          <img class="icon" src="img/icons/instagram.png"
        /></a>
        <a href="https://github.com/loda1212/" target="_blank">
          <img class="icon" src="img/icons/github.png"
        /></a>
        <a href="https://www.linkedin.com/in/hiyena/" target="_blank">
          <img class="icon" src="img/icons/Linkedin.png"
        /></a>
        <a href="https://vimeo.com/loda1212/" target="_blank">
          <img class="icon" src="img/icons/vimeo.png"
        /></a>
      </div>
    </div>
    <!--script-->
    <img />
    <script src="js/bg.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/todos.js"></script>
  </body>
</html>
